<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8e0e00, #1f1c18);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #b71c1c;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #8e0000;
    }

    .flash {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }

    .flash.error {
      background: #ffebee;
      color: #c62828;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>üè• Hospital Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <input type="email" name="email" placeholder="Hospital Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="note">
      Authorized hospitals only
    </div>
  </div>

</body>
</html>
