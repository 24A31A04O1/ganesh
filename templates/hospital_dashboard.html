<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f4f6f9, #e3e7ec);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      width: 420px;
      background: white;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #b71c1c;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      background: #b71c1c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #8e0000;
    }

    .btn.secondary {
      background: #37474f;
    }

    .btn.secondary:hover {
      background: #263238;
    }

    .logout {
      margin-top: 20px;
      font-size: 14px;
    }

    .logout a {
      color: #b71c1c;
      text-decoration: none;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="dashboard">
    <h2>üè• {{ hospital }}</h2>
    <div class="subtitle">
      Hospital Control Panel
    </div>
    <a href="/hospital/donors" class="btn secondary">
  üë• View Donors in Your Area
</a>


    <a href="/hospital/request-blood" class="btn">
      ü©∏ Request Blood
    </a>

    <a href="/hospital/requests" class="btn secondary">
      üìã View Blood Requests
    </a>

    <div class="logout">
      <a href="/hospital/logout">üö™ Logout</a>
    </div>
  </div>

</body>
</html>
